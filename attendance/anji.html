<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PresenceAI — Hackathon Demo</title>
  <style>
    /* General Layout */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #1e293b;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .logo {
      background: #0ea5e9;
      color: #fff;
      font-weight: bold;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .title {
      margin: 0 0 1rem;
    }

    .class-selector {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .nav-link {
      padding: 0.75rem;
      text-align: left;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f1f5f9;
    }

    .nav-link.active {
      background: linear-gradient(90deg, #00FFB9, #008CFF);
      color: #fff;
    }

    .legend {
      margin-top: 2rem;
      font-size: 0.85rem;
    }

    .legend .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .legend .present { background: #16a34a; }
    .legend .absent { background: #ef4444; }
    .legend .late { background: #f59e0b; }
    .legend .suspicious { background: #e11d48; }

    .main {
      flex-grow: 1;
      padding: 2rem;
      background: #f8fafc;
      overflow-y: auto;
    }

    .page { display: none; animation: fadeIn 0.3s ease-in-out; }
    .page.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header { margin-bottom: 1.5rem; }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      flex: 1;
      font-size: 1rem;
      font-weight: 500;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Buttons */
    .btn-primary {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00FFB9, #008CFF);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Presence Map */
    .presence-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    .presence-card {
      background: #fff;
      border-radius: 12px;
      padding: 0.75rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .presence-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .presence-card img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #e2e8f0;
    }

    .presence-card .status {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      color: #fff;
    }

    .status.present { background: #16a34a; }
    .status.absent { background: #ef4444; }
    .status.late { background: #f59e0b; }
    .status.suspicious { background: #e11d48; }

    /* Leaderboard */
    .leaderboard { margin-top: 1rem; font-size: 0.9rem; }
    .leaderboard div {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    /* Timeline */
    .timeline-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .timeline-entry {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 0.9rem;
    }

    /* Insights */
    .insights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="logo">PA</div>
    <h2 class="title">PresenceAI</h2>
    <select id="classSelector" class="class-selector">
      <option value="all">All Classes</option>
      <option value="A">Class A</option>
      <option value="B">Class B</option>
      <option value="C">Class C</option>
    </select>
    <nav class="nav">
      <button data-page="page-dashboard" class="nav-link active">Dashboard</button>
      <button data-page="page-presence" class="nav-link">Presence Map</button>
      <button data-page="page-timeline" class="nav-link">Timeline</button>
      <button data-page="page-trust" class="nav-link">Trust Score</button>
      <button data-page="page-insights" class="nav-link">Insights</button>
    </nav>
    <div class="legend">
      <p><span class="dot present"></span> Present</p>
      <p><span class="dot absent"></span> Absent</p>
      <p><span class="dot late"></span> Late</p>
      <p><span class="dot suspicious"></span> Suspicious</p>
    </div>
  </aside>

  <!-- Main content -->
  <main id="mainContent" class="main">

    <!-- Dashboard Page -->
    <section id="page-dashboard" class="page active">
      <header class="page-header">
        <h1>Dashboard</h1>
      </header>
      <div class="stats">
        <div class="stat-card">Present <span id="stat-present">0</span></div>
        <div class="stat-card">Absent <span id="stat-absent">0</span></div>
        <div class="stat-card">Late <span id="stat-late">0</span></div>
      </div>
      <div class="grid-2">
        <div class="card">
          <h3>Quick Presence Preview</h3>
          <div id="presencePreview" class="presence-grid"></div>
          <button id="openPresence" class="btn-primary">Open Full Map</button>
        </div>
        <div class="card">
          <h3>Top 10 Trust Scores</h3>
          <div id="leaderboard" class="leaderboard"></div>
        </div>
      </div>
    </section>

    <!-- Presence Map Page -->
    <section id="page-presence" class="page">
      <header class="page-header"><h1>Presence Map</h1></header>
      <div id="presenceMap" class="presence-grid"></div>
    </section>

    <!-- Timeline Page -->
    <section id="page-timeline" class="page">
      <header class="page-header"><h1>Timeline</h1></header>
      <div id="timeline" class="timeline-grid"></div>
    </section>

    <!-- Trust Score Page -->
    <section id="page-trust" class="page">
      <header class="page-header"><h1>Trust Score (Top 10)</h1></header>
      <div id="leaderboardFull" class="leaderboard"></div>
    </section>

    <!-- Insights Page -->
    <section id="page-insights" class="page">
      <header class="page-header"><h1>Insights</h1></header>
      <div id="insights" class="insights-grid"></div>
    </section>
  </main>

  <script>
    const NAMES = ["Aarav","Ishaan","Diya","Vivaan","Anaya","Kavya","Rohan","Sneha","Arjun","Riya"];
    const STATUSES = ["present","absent","late","suspicious"];

    function randomStatus() {
      return STATUSES[Math.floor(Math.random()*STATUSES.length)];
    }

    function makeUsers(n=24){
      return Array.from({length:n}).map((_,i)=>{
        const name = NAMES[i % NAMES.length] + " " + (100+i);
        return {
          id: "U" + (i+1),
          name,
          class: ["A","B","C"][i % 3],
          status: randomStatus(),
          trust: Math.floor(60 + Math.random()*40),
          avatar: `https://i.pravatar.cc/100?img=${(i%70)+1}`,
          history: [
            {t:"08:42", event:"in"},
            {t:"12:15", event:"break"},
            {t:"14:55", event:"out"}
          ]
        };
      });
    }

    let users = makeUsers();
    let selectedClass = "all";

    /* Utils */
    function filterUsers(){
      return users.filter(u => selectedClass==="all" || u.class===selectedClass);
    }

    /* Presence Cards */
    function userCard(u){
      return `
      <div class="presence-card">
        <img src="${u.avatar}" alt="${u.name}">
        <div class="font-semibold">${u.name}</div>
        <div class="text-sm text-slate-500">${u.class}</div>
        <div class="status ${u.status}">${u.status}</div>
      </div>`;
    }

    function renderPresence(containerId){
      const container = document.getElementById(containerId);
      container.innerHTML = filterUsers().map(userCard).join("");
    }

    /* Dashboard */
    function renderDashboard(){
      const data = filterUsers();
      document.getElementById("stat-present").innerText = data.filter(u=>u.status==="present").length;
      document.getElementById("stat-absent").innerText = data.filter(u=>u.status==="absent").length;
      document.getElementById("stat-late").innerText = data.filter(u=>u.status==="late").length;

      document.getElementById("presencePreview").innerHTML = data.slice(0,6).map(userCard).join("");
      renderLeaderboard("leaderboard", data);
    }

    function renderLeaderboard(id, list){
      const lb = document.getElementById(id);
      lb.innerHTML = "";
      list.sort((a,b)=>b.trust - a.trust).slice(0,10).forEach((u,i)=>{
        lb.innerHTML += `<div><span>${i+1}. ${u.name}</span><span>${u.trust}</span></div>`;
      });
    }

    /* Timeline */
    function renderTimeline(){
      const t = document.getElementById("timeline");
      t.innerHTML = filterUsers().map(u=>`
        <div class="timeline-entry">
          <strong>${u.name}</strong> (${u.class}) - ${u.status}<br>
          ${u.history.map(h=> `${h.t} ${h.event}`).join(" • ")}
        </div>`).join("");
    }

    /* Insights */
    function renderInsights(){
      const data = filterUsers();
      const i = document.getElementById("insights");
      i.innerHTML = `
        <div class="card">Most Consistent: ${data.sort((a,b)=>b.trust-a.trust)[0]?.name || "None"}</div>
        <div class="card">Most Suspicious: ${data.find(u=>u.status==="suspicious")?.name || "None"}</div>
        <div class="card">Average Trust: ${Math.round(data.reduce((a,b)=>a+b.trust,0)/data.length) || 0}</div>
      `;
    }

    /* Navigation */
    function showPage(id){
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".nav-link").forEach(btn=>btn.classList.remove("active"));
      document.querySelector(`.nav-link[data-page="${id}"]`).classList.add("active");
    }

    /* Events */
    document.querySelectorAll(".nav-link").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        showPage(btn.dataset.page);
        if(btn.dataset.page==="page-dashboard") renderDashboard();
        if(btn.dataset.page==="page-presence") renderPresence("presenceMap");
        if(btn.dataset.page==="page-timeline") renderTimeline();
        if(btn.dataset.page==="page-trust") renderLeaderboard("leaderboardFull", filterUsers());
        if(btn.dataset.page==="page-insights") renderInsights();
      });
    });

    document.getElementById("classSelector").addEventListener("change", e=>{
      selectedClass = e.target.value;
      renderDashboard();
    });

    document.getElementById("openPresence").onclick=()=>{
      showPage("page-presence");
      renderPresence("presenceMap");
    };

    /* Init */
    renderDashboard();
  </script>
</body>
</html>
